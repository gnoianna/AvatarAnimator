{% extends "base.html" %}

{% block title %}
    Upload images
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col">
            <form action="/image" method="POST" enctype="multipart/form-data">

                <div class="form-group">
                    <label>Select an image on the basis of which the avatar will be animated</label>
                    <input type="file" name="src_file" class="form-control" id="file01" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label>Select avatar</label>
                    <input type="file" name="avatar_file" class="form-control" id="file02" autocomplete="off" required>
                </div>

                <button type="submit" class="btn btn-primary">Animate avatar</button>

            </form>

            <p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="list-unstyled">
                            {% for message in messages %}
                                <li>
                                    {{ message }}
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </p>

            {% if filename %}
                <div>
                    <img src="{{ url_for('display_image', filename=filename) }}">
                </div>
            {% endif %}
        </div>
    </div>
    </div>
{% endblock %}
