{% extends "base.html" %}

{% block title %}
    Select avatar
{% endblock %}

{% block main %}
    <div class="camera_and_filter row">
        <div class="camera_image">
            <img src="{{ url_for('camera_image') }}">
        </div>
        <div class="avatar_image">
            <img src="{{ url_for('avatar_image') }}">
        </div>
    </div>
    <div class="filter_section text-center row">
        <div class="btn-group" role="group">
            <div class="filter_button active">
                <img src="{{ url_for('static', filename="1.png") }}">
            </div>
            <div class="filter_button">
                <img src="{{ url_for('static', filename="2.png") }}">
            </div>
            <div class="filter_button">
                <img src="{{ url_for('static', filename="3.png") }}">
            </div>
            <div class="filter_button">
                <img src="{{ url_for('static', filename="5.png") }}">
            </div>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-primary task_button" name="animate" value="1">Animate</button>
        </div>


    </div>
{% endblock %}
